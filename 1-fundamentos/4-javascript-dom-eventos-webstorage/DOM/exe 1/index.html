<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
      <p class="paragrafos">Exercicio de getElement</p>
      <p class="paragrafos">segundo paragrafo</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Série - The last of US'
      document.getElementById('second-paragraph').innerText = 'Está serie é perfeita'
      document.getElementById('subtitle').innerText = 'Estou esperano para ver o terceiro episódio'
      document.getElementById('paragraph').style = 'color: #fff';
      document.getElementsByClassName('paragrafos')[0].style = 'font-size: 20px'
      document.getElementsByTagName('h4')[0].style = 'color: #f00' 
    </script>
  </body>
</html>
