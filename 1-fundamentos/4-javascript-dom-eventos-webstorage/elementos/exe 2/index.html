<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    //Crie um irmão para elementoOndeVoceEsta
    let pai = document.getElementById('pai');
    let irmao = document.createElement('section');
    pai.appendChild(irmao);
    irmao.id = 'irmaoDoOndeVoceEsta';
    //Crie um filho para elementoOndeVoceEsta
    let ondeEsta = document.getElementById('elementoOndeVoceEsta');
    let terceiroFilho = document.createElement('section');
    ondeEsta.appendChild(terceiroFilho);
    terceiroFilho.id = 'terceiroFilhoOndeEsta';
    //Crie um filho para primeiroFilhoDoFilho.
    let filhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    let son = document.createElement('section');
    filhoDoFilho.appendChild(son);
    son.id = 'son';
    //A partir desse filho criado, acesse terceiroFilho.
  </script>
</body>
</html>
