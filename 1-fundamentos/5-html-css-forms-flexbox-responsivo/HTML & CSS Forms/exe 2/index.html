<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Login
  </title>
</head>
<body>
  <form action="">
    <label for="email">Email<input autofocus required autocomplete="off" placeholder="Digite seu email" id="email" type="text"></label><br>
    <label for="senha">Senha<input required  placeholder="Digite sua senha" type="password" name="pass" id="senha"></label><br>
    <label for="lembrar">Lembre-me<input type="checkbox" name="Lembrar-me" id="lembrar"></label>
    <input type="submit" value="Entrar">

  </form>
</body>
</html>
