<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        h1{
            /*Modificar tamanho de fonte e cor de texto 65px e cor laranja para o h1*/
            font-size: 65px;
            color: #ffa500;
        }
        .bg{
            /*cria class para modificar o fundo de ul e p ao mesmo tempo, e modificar o fundo de ul*/
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Frutas</h1>
    <p class="bg">Qual é a sua fruta favorita?</p>
    <ul class="bg">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
</body>
</html>
